<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text</title>
    <style>
      @media only screen and (max-device-width: 640px) {
        body {
          margin: 10px;
          font-size: 14px;
        }
        input {
          font-size: 15px;
          width: 100%;
          padding: 10px;
          height: 30px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Test mobile inputs</h1>
    <h4>Text</h4>
    <input type="text" placeholder="Trigger normal" />
    <br /><br />
    <h4>Numeric</h4>
    <input type="text" inputmode="numeric" placeholder="Trigger numeric" />
    <br /><br />
  </body>
</html>
